{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooogle</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <section class="top">
        <div class="topText">
            <a href="https://mail.google.com/"><h6>Gmail</h6></a>
            <a href="https://www.google.co.in/imghp?hl=en&tab=ri&authuser=0&ogbl"><h6>Images</h6></a>
        </div>
        <div class="closedGrid" onclick="menu()">
            <a href="#"><img src="{% static 'images/grid.png' %}" alt="grid" width="30px"></a>
        </div>
        <div class="openGrid" id="openGrid">
            <ul>
                <li><a href="https://www.google.co.in/maps?hl=en&tab=wl&authuser=0"><img src="./images/googleIcons/gMaps.png" alt="maps">Maps</a></li>
                <li><a href="https://www.youtube.com/?gl=IN&tab=w1"><img src="./images/googleIcons/gYoutube.png" alt="youtube">YouTube</a></li>
                <li><a href="https://photos.google.com/"><img src="./images/googleIcons/gPhotos.png" alt="photos">Photos</a></li>

                <li><a href="https://mail.google.com/"><img src="./images/googleIcons/gGmail.png" alt="gmail">Gmail</a></li>
                <li><a href="https://meet.google.com/"><img src="./images/googleIcons/gMeet.png" alt="meet">Meet</a></li>
                <li><a href="https://drive.google.com/"><img src="./images/googleIcons/gDrive.png" alt="drive">Drive</a></li>
            </ul>
        </div>
        <div class="account">
            <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fgws_rd%3Dssl&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="./images/googleIcons/gGoogle.png" alt="account" width="30px"></a>
        </div>
    </section>
    <div class="mainIcon">
        <img src="{% static 'images/gooogle.jpg' %}" alt="gooogle">
    </div>
<form method="post" action="search">
    {% csrf_token %}
    <div class="searchBar">
        <img src="{% static 'images/gSearch.png' %}" alt="search" width="20px">
        <input type="text" name="search" id="input" placeholder="Developer: Vasukipriya" autocomplete="on" onkeydown="keyCode(event)">
        <img src="{% static 'images/gMic.png' %}" alt="mic" width="20px">
    </div>

    <div class="gButtons">
        <a href="#" onclick="userSearch()"><button type="submit">Gooogle Search</button></a>
        </form>
        <a href="https://www.google.com/doodles/"><button>I'm Feeling Lucky</button></a>
    </div>

    <div class="languages">
        <h5>Gooogle offered in:</h5>
        <ul>
            <li><a href="{% static 'images/404.jpeg' %}">ಕನ್ನಡ</a></li>
            <li><a href="{% static 'images/404.jpeg' %}">हिन्दी</a></li>
            <li><a href="{% static 'images/404.jpeg' %}">English</a></li>
        </ul>
    </div>

    <div class="footer">
        <h4>India</h4>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
